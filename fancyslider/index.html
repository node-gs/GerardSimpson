<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>slider demo</title>
    <meta name="description" content="2d slider demo">
    <meta name="author" content="Gerard Simpson">

    <link rel="stylesheet" href="style.min.css">
</head>

<body>
<div>
    This is an example of a slider
</div>
<div class="slideshow-container">
    <div class="slides " onclick="currentSlide(1)">
        <div class="paneltext">1 / 4</div>
        <img src="http://placehold.it/500x500" style="width:100%">
        <div class="paneltext">Caption One</div>
    </div>

    <div class="slides " onclick="currentSlide(2)">
        <div class="paneltext">2 / 4</div>
        <img src="http://placehold.it/500x500" style="width:100%">
        <div class="paneltext">Caption Two</div>
    </div>

    <div class="slides " onclick="currentSlide(3)">
        <div class="paneltext">3 / 4</div>
        <img src="http://placehold.it/500x500" style="width:100%">
        <div class="paneltext">Caption Three</div>
    </div>

    <div class="slides " onclick="currentSlide(4)">
        <div class="paneltext">4 / 4</div>
        <img src="http://placehold.it/500x500" style="width:100%">
        <div class="paneltext">Caption Four</div>
    </div>
</div>
<br>

<script src="index.js"></script>
</body>
</html>
